<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>We Test As one</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container">
        <a class="navbar-brand position-relative" href="#page-top">
          <img src="./assets/img/WTA1-logo.png" class="img-fluid logo" alt="logo">
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#learn-more"
                >Learn More</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#abount-us"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact-us"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="step-title">
              <h2>Enter your personal information</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10 offset-lg-1 py-3">
            <div class="card">
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-lg-4">
                    <label>
                      Last Name
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="E.G MERCARDO RIZAL"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">Last Name is required</div> -->
                  </div>
                  <div class="form-group col-lg-4">
                    <label>
                      First Name
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="E.G PROTACIO JOSE JR"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">required</div> -->
                  </div>
                  <div class="form-group col-lg-4">
                    <label>
                      Middle Name
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="E.G ALONSO REALONDA"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">required</div> -->
                  </div>
                </div>
                <div class="form-row">
                  <!-- <div class="form-group col-lg-6">
                    <label>
                      Phone Number
                    </label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">+63</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" >
                    </div>
                    <small class="muted">Country code(63) Area code(2)</small>
                  </div> -->
                  <div class="form-group col-lg-4">
                    <label>
                      Email Address
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      placeholder="email@domain.com"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">Email Address is required</div> -->
                  </div>
                  <div class="form-group col-lg-4">
                    <label>
                      Confirm Email Address
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      placeholder="email@domain.com"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">Email Address is required</div> -->
                  </div>
                  <div class="form-group col-lg-4">
                    <label>
                      Mobile Number
                      <span class="label-required">*</span>
                    </label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">+63</span>
                      </div>
                      <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control form-control-sm" >
                      <!-- is-invalid -->
                      <!-- <div class="invalid-feedback">Phone Number is required</div> -->
                    </div>
                    <small class="muted">Country code(63) Network code(9)</small>
                  </div>
                  
                </div>

                <div class="form-row">
                  <div class="form-group col-lg-3">
                    <label>
                      Civil Status
                      <span class="label-required">*</span>
                    </label>
                    <select
                      class="form-control form-control-sm"
                    >
                      <option value>- SELECT CIVIL STATUS -</option>
                      <option value="SINGLE">SINGLE</option>
                      <option value="MARRIED">MARRIED</option>
                      <option value="DIVORCED">DIVORCED</option>
                      <option value="WIDOWED">WIDOWED</option>
                      <option value="ANNULLED">ANNULLED</option>
                      <option value="LEGALLY SEPERATED">LEGALLY SEPERATED</option>
                    </select>
                  </div>
                
                  <div class="col-lg-5">
                    <label>
                      Date of Birth
                      <span class="label-required">*</span>
                    </label>
                      <div class="form-row">
                        <div class="form-group col-4">
                           <select name="month" class="form-control form-control-sm">
                             <option value="0">MM</option>
                             <option value="1">January</option>
                             <option value="2">February</option>
                             <option value="3">March</option>
                             <option value="4">April</option>
                             <option value="5">May</option>
                             <option value="6">June</option>
                             <option value="7">July</option>
                             <option value="8">August</option>
                             <option value="9">September</option>
                             <option value="10">October</option>
                             <option value="11">November</option>
                             <option value="12">December</option>
                           </select>
                           <!-- is-invalid -->
                          <!-- <div class="invalid-feedback">required</div> -->
                        </div>
                        <div class="form-group col-3">
                          <select name="date" class="form-control form-control-sm">
                            <option value="0">DD</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                          <!-- is-invalid -->
                         <!-- <div class="invalid-feedback">required</div> -->
                        </div>

                        <div class="form-group col-5">
                          <select name="date" class="form-control form-control-sm">
                            <option value="0">YYYY</option>
                            <option value="1">2020</option>
                            <option value="2">2019</option>
                            <option value="3">2018</option>
                          </select>
                          <!-- is-invalid -->
                         <!-- <div class="invalid-feedback">required</div> -->
                        </div>
                      </div>
                  </div>

                  <div class="col-lg-4">
                    <label>
                      Gender
                      <span class="label-required">*</span>
                    </label>
                      <div class="form-row">
                        <div class="form-group col-5 pl-4">
                          <input type="radio" name="gender" /> Male
                           <!-- is-invalid -->
                          <!-- <div class="invalid-feedback">required</div> -->
                        </div>
                        <div class="form-group col-6">
                          <input type="radio" name="gender" /> Female
                          <!-- is-invalid -->
                         <!-- <div class="invalid-feedback">required</div> -->
                        </div>
                      </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-lg-4">
                    <label>
                      Nationality
                      <span class="label-required">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Nationality"
                    />
                     <!-- is-invalid -->
                    <!-- <div class="invalid-feedback">required</div> -->
                  </div>
                  <div class="form-group col-lg-4">
                    <label>
                      Region
                      <span class="label-required">*</span>
                    </label>
                    <select
                      class="form-control form-control-sm"
                    >
                      <option value>- SELECT REGION -</option>
                      <option value="Philippines">Philippines</option>
                    </select>
                  </div>

                  <div class="form-group col-lg-4">
                    <label>
                      Province
                      <span class="label-required">*</span>
                    </label>
                    <select
                      class="form-control form-control-sm"
                    >
                      <option value>- SELECT PROVINCE -</option>
                      <option value="NRC">NRC</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-lg-3">
                    <label>
                      City/Municipality
                      <span class="label-required">*</span>
                    </label>
                    <select
                      class="form-control form-control-sm"
                    >
                      <option value>- SELECT CITY/MUNICIPALITY -</option>
                      <option value="Philippines">Philippines</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-3">
                    <label>
                      Barangay
                      <span class="label-required">*</span>
                    </label>
                    <select
                      class="form-control form-control-sm"
                    >
                      <option value>- SELECT BARANGAY -</option>
                      <option value="Pinagkaisahan">Pinagkaisahan</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-6">
                    <label>
                      House No./Lot/Block, Street Name
                      <span class="label-required">*</span>
                    </label>
                    <textarea name="detailed_address" id="" class="form-control"  rows="2"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-lg-4">
                    <label>
                      Take a Selfie
                      <span class="label-required">*</span>
                    </label>
                    <input type="file"
                      class="form-control form-control-sm"
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row py-3">
              <div class="col-lg-12">
                <button type="button" class="btn btn-sm btn-custom-yellow float-right" onClick="window.location='./phone-number-verification.html'">next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <!-- <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright © Your Website 2020</div></footer> -->
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>

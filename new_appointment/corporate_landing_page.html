<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Test As one</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="css/styles2.css" rel="stylesheet" />
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
    var googleUser = {};
    var startApp = function () {
      gapi.load('auth2', function () {
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };

    function attachSignin(element) {
      console.log(element.id);
      auth2.attachClickHandler(element, {},
        function (googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
            googleUser.getBasicProfile().getName();
        }, function (error) {
          alert(JSON.stringify(error, undefined, 2));
        });
    }
  </script>
  <style type="text/css">
    #customBtn {
      display: inline-block;
      background: white;
      color: #444;
      width: 100%;
      border-radius: 5px;
      border: thin solid #888;
      box-shadow: 1px 1px 1px grey;
      white-space: nowrap;
    }

    #customBtn:hover {
      cursor: pointer;
    }

    span.label {
      font-family: serif;
      font-weight: normal;
    }

    span.icon {
      background: url('/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 42px;
      height: 42px;
    }

    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 30%;
      padding-right: 30%;
      font-size: 14px;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <header class="login">
    <div class="container h-100">
      <div class="row h-100">
		<div class="col-lg-12">
			<div class="text-center pt-4 pb-4">
				<h2 class="text-dark">Welcome to our corporate portal</h2>
			</div>
			<div class=" text-center">
				<img src="./assets/img/WTA1-logo.png" class="img-fluid WTA2-logo mx-4" alt="WTA1-logo">
				<img src="./assets/img/Converge_ICT_Logo.png" class="img-fluid mx-4 corporate-logo" alt="corporate-logo">
			</div>
		</div>
		<div class="col-lg-4 offset-lg-4 py-3">
			<div class="card">
			  <div class="card-body p-3">
				<div class="form-row">
				  <div class="form-group col-lg-12">
					<label> Phone Number </label>
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">+63</span>
					  </div>
					  <input type="text" class="form-control form-control-sm" />
					  <!-- is-invalid -->
					  <!-- <div class="invalid-feedback">Phone Number is required</div> -->
					</div>
				  </div>
				  <div class="form-group col-lg-12">
					<label>
					  Password
					  <span class="label-required">*</span>
					</label>
					<input type="password" class="form-control form-control-sm" />
					<!-- is-invalid -->
					<!-- <div class="invalid-feedback">Phone Number is required</div> -->
				  </div>
				</div>
				<div class="row py-3">
				  <div class="col-lg-12">
					<button class="btn btn-custom-blue1 btn-block p-2">Login</button>
				  </div>
				</div>
				<div class="row py-3">
				  <div class="col-lg-12">
					<a href="" class="font-weight-bold">Forgot Password?</a>
				  </div>
				</div>
				<hr>
				<div class="row py-3">
				  <div class="col-lg-12">
					<button class="btn btn-custom-red btn-block p-2" onClick="window.location='./registration.html'">Register</button>
				  </div>
				</div>
				<div class="row">
				  <div class="col-lg-12">
					<div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default"
					  data-auto-logout-link="false" data-use-continue-as="false" data-width="100%"></div>
				  </div>
				</div>
				<div class="row py-2">
				  <div class="col-lg-12">
					<div id="customBtn" class="customGPlusSignIn">
					  <span class="icon"></span>
					  <span class="buttonText">Google</span>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
      </div>
    </div>
  </header>
</body>

</html>
